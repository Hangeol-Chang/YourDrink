    <script>
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), { keyboard: false })
        var myModal2 = new bootstrap.Modal(document.getElementById('myModal2'), { keyboard: true })

        // 타이머
        settimer();
        var timing;

        function settimer(){
            var yourDateToGo = new Date().getTime() + 10000;
            var visualtimer = document.getElementsByClassName("progress-bar");

            timing = setInterval( 
                function () {
                    var currentDate = new Date().getTime(); 
                    var timeLeft = yourDateToGo - currentDate; 

                    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.getElementById("countdown").innerHTML = seconds;
                    document.getElementById("pgbar").setAttribute("aria-valuenow", seconds);
                    document.getElementById("pgbar").setAttribute("style", "width:" + seconds*10 +"%");
                    //which id is countdown

                    if (timeLeft <= 0) {
                        clearInterval(timing);
                        document.getElementById("countdown").innerHTML = "It's over";
                        heartcut();
                    }
            }, 1000);
        }

        var btns = document.querySelectorAll(".btt");
        btns.forEach(btn => {
            btn.addEventListener("click", btn => {
                if(btn.target.innerHTML == 13 || btn.target.innerHTML != eval(prob.innerHTML)) { heartcut(); }
                else {nextprob()};               
            })
        })

        function nextprob(){
            let probnum = document.getElementById("probnum").childNodes;
            let prob = document.getElementById("prob");
            clearInterval(timing);
            settimer();

            probnum[1].innerHTML = Number(probnum[1].innerHTML) + 1;
            if(probnum[1].innerHTML >= 4) {
                clearInterval(timing);
                myModal2.show();
            }
            let i = 0;
            if(probnum[1].innerHTML == 2){
                prob.innerHTML = "48 / 2 * (9 + 3)";
                btns.forEach(btn => {
                    btn.firstChild.data = eval(prob.innerHTML) -7 + i*7;
                    i++;
                })
            }else{
                prob.innerHTML = "int a = 13;<br>System.out.println(a++);";
                btns.forEach(btn => {
                    btn.firstChild.data = 12 + i;
                    i++;
                })
            }
        }

        function heartcut(){
            let heart = document.getElementById("heart_active");
            heart.setAttribute("visibility", "hidden")
            heart.setAttribute("id", "heart_deactive")

            let check = document.getElementById("heart_active");
            // 모달 보여주기.
            if(check === null){ myModal.show(); }
            else(nextprob())
        }
    </script>
