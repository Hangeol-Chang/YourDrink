<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/publicstyle.css">
</head>

<body>
  <div class="col text-center title" style="float: none; margin:0 auto;">
    <h1></h1>
  </div>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark ">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="h1 fw-bold">현재 상황: <span id="result">0</span>잔</span>
        </span>
  
        <ul class="d-flex-col">
          <li class="nav-item">평균: n잔</li>
          <li class="nav-item">최대 m잔</li>
          <li class="nav-item">최소 x잔</li>
        </ul>

        <section class="text container">
            <div class="row cnt-game">
                
                           
                <p> 평균: n잔 최대 m잔 최소 x잔</p>
                <hr>
                <p>
                    <button type="button" onclick="count()" class="btn btn-primary btn-lg">+1 잔</button>
                    <button type="button" class="btn btn-dark btn-lg">게임 시작</button>
                </p>
            </div>
        </section>

    </header>

    <main>

        <div class="album py-5 bg-light">
            <div class="container">
        
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                  <div class="card shadow-sm">
                    
                    <img src="./image/감자.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">이 구역 술짱은 나야나 나야나</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-primary">몇잔째</button>
                          <button type="button" class="btn btn-sm btn-outline-success">생존중</button>
                        </div>
                        <small class="text-muted">말하는 감자</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="./image/나령.png" class="card-img-top" alt="...">
        
                    <div class="card-body">
                      <p class="card-text">난 보문동 불주먹! 다 덤벼</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-primary">몇잔째</button>
                          <button type="button" class="btn btn-sm btn-outline-success">생존중</button>
                        </div>
                        <small class="text-muted">귀여운 쿼카</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="./image/한걸.png" class="card-img-top" alt="...">
        
                    <div class="card-body">
                      <p class="card-text">(쥬근자는 말이 없다))</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-primary">몇잔째</button>
                          <button type="button" class="btn btn-sm btn-outline-danger">쥬금</button>
                        </div>
                        <small class="text-muted">982</small>
                      </div>
                    </div>
                  </div>
                </div>
        
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="./image/지연.png" class="card-img-top" alt="...">
        
                    <div class="card-body">
                      <p class="card-text">헤헤 다들 더 마실 수 있지~?</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-primary">몇잔째</button>
                          <button type="button" class="btn btn-sm btn-outline-success">생존중</button>
                        </div>
                        <small class="text-muted">예쁜 수정이</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="./image/현지.png" class="card-img-top" alt="...">
        
                    <div class="card-body">
                      <p class="card-text">역시 치킨에는 소주지~!~!</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-primary">몇잔째</button>
                          <button type="button" class="btn btn-sm btn-outline-warning">부활</button>
                        </div>
                        <small class="text-muted">치킨치킨</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="./image/희정.png" class="card-img-top" alt="...">
        
                    <div class="card-body">
                      <p class="card-text">사장님 여기 청하 한 병 더요~</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-primary">몇잔째</button>
                          <button type="button" class="btn btn-sm btn-outline-success">생존중</button>
                        </div>
                        <small class="text-muted">선구리 강아지</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> 

    </main>

    <footer>
        <div>
            <p class="text-end"> <i class="bi bi-emoji-sunglasses"></i> SSAFY_서울_8반_네네치킨 청양마요</p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">   </script>

        <script>
        var cnt = 0;

        function count() {
          cnt++;
          document.getElementById("result").innerHTML = cnt;
        }

    </script>
</body>

</html>
