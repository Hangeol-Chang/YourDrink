<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="float: none; margin:100 auto; width: 500px;"> 
        <div class="col text-center" style="float: none; margin:0 auto;">
            <h1 class="h3 fw-bold">{이름}의 페이지</h1>
        </div>

        <div class="row d-flex align-items-center">
            <!-- <div class="col-2 text-center">
                게임<br>참가하기
            </div> -->
            <div class="col-10">
                <div class="row d-flex align-items-center">
                    <div class="col-3">
                        방번호 : &nbsp;
                    </div>
                    <div class="col" style="padding:0px">
                        <input type="text" style="width:100%;">
                    </div>
                </div>
                <div class="row d-flex align-items-center" style="background-color: aqua;">
                    <div class="col-3">
                        주종 : &nbsp;
                    </div>
                    <select class="form-select col" aria-label="Default select example">
                        <option selected>주종을 선택해주세요.</option>
                        <option value="1">소주</option>
                        <option value="2">맥주</option>
                        <option value="3">막걸리</option>
                        <option value="4">와인</option>
                        <option value="5">보드카</option>
                        <option value="6">위스키</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn btn-dark col-2" style="height: 65px;">Join!</button>
        </div>

        <div class="container"> 
            <div class="row my-3"> 
                <hr>
                <div class="col-12"> 
                    <h4>나의 전적</h4> 
                </div> 
            </div> 
            <div class="row my-2"> 
                <div class="col-sm-9"> 
                    <div class="col" > 
                        <h4>주종 별 빈도수</h4> 
                    </div> 
                
                    <div class="card-body"> 
                        <canvas id="myChart2" height="220px"></canvas> 
                    </div> 
                </div> 
                <div class="col-sm-3 d-flex-col">
                    <div class="text-center">최근 기록</div>
                    <div class="col">
                        ddd
                    </div>
                    <div class="col">
                        ddd
                    </div>
                </div>
            </div> 
        </div>
        
        <hr>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <!-- 차트 --> 
    <script> data = { 
        datasets: [{ 
            backgroundColor: ['rgb(100,200,90)','rgb(245,226,182)','rgb(245,246,152)'], 
            data: [40, 20, 10] }], 
            // 라벨의 이름이 툴팁처럼 마우스가 근처에 오면 나타남 
            labels: ['소주','맥주','막걸리'] 
        }; 
        // 가운데 구멍이 없는 파이형 차트 
        // var ctx1 = document.getElementById("myChart1"); 
        // var myPieChart = new Chart(ctx1, { type: 'pie', data: data, options: {} }); 
        // 도넛형 차트 
        var ctx2 = document.getElementById("myChart2"); 
        var myDoughnutChart = new Chart(ctx2, { type: 'doughnut', data: data, options: {} }); 
    </script>

</body>
</html>
