<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="float: none; margin:100 auto; width: 600px;"> 
        <div class="col text-center" style="float: none; margin:0 auto;">
            <h1 class="h3 fw-bold">{이름}의 페이지</h1>
        </div>

        <div class="row d-flex align-items-center">
            <!-- <div class="col-2 text-center">
                게임<br>참가하기
            </div> -->
            <div class="col-10">
                <div class="row d-flex align-items-center">
                    <div class="col-3">
                        방번호 : &nbsp;
                    </div>
                    <div class="col" style="padding:0px">
                        <input type="text" style="width:100%;">
                    </div>
                </div>
                <div class="row d-flex align-items-center" style="background-color: aqua;">
                    <div class="col-3">
                        주종 : &nbsp;
                    </div>
                    <select class="form-select col" aria-label="Default select example">
                        <option selected>주종을 선택해주세요.</option>
                        <option value="1">소주</option>
                        <option value="2">맥주</option>
                        <option value="3">막걸리</option>
                        <option value="4">와인</option>
                        <option value="5">보드카</option>
                        <option value="6">위스키</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn btn-dark col-2" style="height: 65px;">Join!</button>
        </div>

        <canvas id="myChart" style="max-width: 500px;"></canvas>

        <div class="col-md-5">
            <canvas id="myChart"></canvas>
          </div>
        <hr>
    </div>

    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
        }]
        },
        options: {
        scales: {
        yAxes: [{
        ticks: {
        beginAtZero: true
        }
        }]
        }
        }
        });
    </script>
</body>
</html>
